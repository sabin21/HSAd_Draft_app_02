        </figure>

        <figure class="gallery__figure">
          <img class="gallery__image" src="./img/demo-1/3.png">

        <figure class="gallery__figure">

        <figure class="gallery__figure">

        <figure class="gallery__figure">

        </figure>

      <div class="hero-canvas" id="hero-canvas"></div>
    </div>

  <div class="overlay"></div>

  <div class="home-outer">
  <div class="home-wrap">  
    <div class="home-inner">
      <span class="home-spacer"></span>
      <!-- <div class="home-search-wrap">
        <div class="input-wrap">
          <input type="text">
          <span class="main-placeholder">
            <span class="input-tag" is="type-async"> # </span>
            <span class="blinking-cursor">_</span>
          </span>
          <img src="./img/draft_1/icon_search.svg" class="btn-search">
        </div>   
      </div> -->
      <div class="select-block">
        <span class="select-row">
          <span>저는 </span>
          <span>
            <button class="select-btn" id="select-user">
              <span>일반 사용자 </span>
              <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M38.4 19.2L24 33.6L9.59998 19.2" stroke="#999999" stroke-width="4" stroke-linecap="round"/>
              </svg>
            </button>
          </span>

          <span>

        </span>

      <span class="home-spacer2"></span>

      <img src="./img/draft_1/con_full.png" class="recommend">
    </div>

<span class="home-back"></span>
